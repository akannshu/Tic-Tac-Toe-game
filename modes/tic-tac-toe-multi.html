<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <style>
       .tictac{
         width: 100px;
         height: 100px;
         font-size: 40px;
       }
       body{
         text-align: center;
         margin-top: 8%;
       }
       #tomb{
         font-size: 50px;
       }
       #bit{
         font-size: 30px;
         margin-top: 5%;
       }

    </style>
  </head>
  <body>
        <script src="multi.js"></script>
         <h3 id="tomb">Let's Play</h3>
         <h1 id="des">Player 1 plays First move click on the box Player1 wants</h1>
        <form name="tic" method="post">
        <input type="button" name="sqr1" class="tictac" value="     " onclick="begining1() + description()">
        <input type="button" name="sqr2" class="tictac" value="     " onclick="begining2() + description()">
        <input type="button" name="sqr3" class="tictac" value="     " onclick="begining3() + description()"><br />
        <input type="button" name="sqr4" class="tictac" value="     " onclick="begining4() + description()">
        <input type="button" name="sqr5" class="tictac" value="     " onclick="begining5() + description()">
        <input type="button" name="sqr6" class="tictac" value="     " onclick="begining6() + description()"><br />
        <input type="button" name="sqr7" class="tictac" value="     " onclick="begining7() + description()">
        <input type="button" name="sqr8" class="tictac" value="     " onclick="begining8() + description()">
        <input type="button" name="sqr9" class="tictac" value="     " onclick="begining9() + description()">
        </form>
        <button type="button" name="button" onclick="reset()" id="bit">Reset</button>

  </body>
</html>
