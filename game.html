<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game</title>
    <script type="text/javascript">
        function single(){
          window.open("../tic-tac-toe-single.html", "_self");
        }
        function multi(){
          window.open("../tic-tac-toe-multi.html", "_self");
        }
    </script>
    <style>
       button{
         font-size: 40px;
         margin-left: 2%;
         cursor: pointer;
       }
       body{
         text-align: center;
         margin-top: 8%;
       }
       h1{
         font-size: 40px;
       }
       h2{
         font-size: 70px;
         color: red;
       }
       h3{
         font-size: 30px;
         margin-bottom: 5%;
       }

    </style>
  </head>
  <body>
    <h1>Let's Play the evergreen</h1>
    <h2>Tic Tac Toe Game</h2>
    <h3>Select Mode</h3>
    <button type="button" name="button" onclick="single()">Single Player</button>
    <button type="button" name="button" onclick="multi()">Multi Player</button>
  </body>
</html>
